<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>weighted marks</title>
  </head>
  <body>
    <header>
      <h1>Weighted Marks Calculator</h1>
      <small>Gocho Mugo I. &middot; 14th January, 2014</small>
      <p>Calculates Student's marks to give weighted marks</p>
    </header>
    <section>
      <form method="POST" action="/cgi-bin/form">
        <fieldset>
          <legend>Student Information</legend>
          <div>
            <label for="studentRegNo">Registration No.</label>
            <input type="text" id="studentRegNo" name="studentRegNo" placeholder="Registration No." />
          </div>
          <div>
            <label for="studentName">Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Name" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Student Marks</legend>
          <div>
            <label for="maths">Maths</label>
            <input type="number" id="maths" name="maths" min=0 max=100 placeholder="Maths" />
          </div>
          <div>
            <label for="english">English</label>
            <input type="number" id="english" name="english" min=0 max=100 placeholder="English" />
          </div>
          <div>
            <label for="swahili">Swahili</label>
            <input type="number" id="swahili" name="swahili" min=0 max=100 placeholder="Swahili" />
          </div>
          <div>
            <label for="socialStudies">Social Studies</label>
            <input type="number" name="socialStudies" min=0 max=100 placeholder="Social Studies:" />
          </div>
          <div>
            <label for="science">Science</label>
            <input type="number" name="science" min=0 max=100 placeholder="Science" />
          </div>
        </fieldset>
        <input type="submit" value="Calculate" />
      </form>
    </section>
  </body>
</html>
